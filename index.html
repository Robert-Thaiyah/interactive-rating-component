<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<main>

  <section class="section-center">

    
      <div class="img-star">
      <img src="./images/icon-star.svg" alt="star" class="image">
    </div>
    <h2 class="text">How did we do?</h2>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering! </p>
 <form class="form"> 
  <div class="rating-btn flex">
    <button class="rate-btn" type="button">1</button>
    <button class="rate-btn" type="button">2</button>
    <button class="rate-btn" type="button">3</button>
    <button class="rate-btn" type="button">4</button>
    <button class="rate-btn" type="button">5</button>
  </div>
    <button class="btn"> Submit</button>
    </form>  
  </section>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Robert-Thaiyah">Robert Thaiyah</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
